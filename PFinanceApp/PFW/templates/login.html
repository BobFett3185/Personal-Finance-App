<!--extend base template onto login .  -->

{% extends "base.html" %} {% block title %} Welcome to the Login Page{% endblock %}


{%block content %}

<form method = "POST">
    <h3 align = "center"> Log in </h3>
    <div class ="form-group">
        <label for = "email">Email Address </label>
        <input 
            type = "email"
            class = "form-control"
            id = "email"
            name = "email"
            placeholder = "Enter email "
            />
    </div>


    <div class ="form-group">
        <label for = "password">Password </label>
        <input 
            type = "password"
            class = "form-control"
            id = "password"
            name = "password"
            placeholder = "Enter your password"
            />
    </div>


<br/>
<button type = "login" class = "btn btn-primary"> Login</button>

<!--create user input form to create account. Using bootstrap library to make the html look nice   -->

</form>
{%endblock%}
