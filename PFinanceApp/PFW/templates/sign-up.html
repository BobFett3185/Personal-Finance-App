<!--extend base template onto sign up   -->

{% extends "base.html" %} {% block title %} Welcome to the sign up Page{% endblock %}

{%block content %}


<form method = "POST">
    <h3 align = "center"> Sign Up </h3>
    <div class ="form-group">
        <label for = "email">Email Address </label>
        <input 
            type = "email"
            class = "form-control"
            id = "email"
            name = "email"
            placeholder = "Enter email "
            />
    </div>


    <div class ="form-group">
        <label for = "firstName">First Name  </label>
        <input 
            type = "firstName"
            class = "form-control"
            id = "firstName"
            name = "firstName"
            placeholder = "Enter your first name"
            />
    </div>


    <div class ="form-group">
        <label for = "password1">Password </label>
        <input 
            type = "password1"
            class = "form-control"
            id = "password1"
            name = "password1"
            placeholder = "Enter your password"
            />
    </div>


    <div class ="form-group">
        <label for = "password2"> Password Repeat  </label>
        <input 
            type = "password2"
            class = "form-control"
            id = "password2"
            name = "password2"
            placeholder = "Enter your password again, ensure that it matches the previous field"
            />
    </div>
<br/>
<button type = "submit" class = "btn btn-primary"> Submit</button>

<!--create user input form to create account. Using bootstrap library to make the html look nice   -->

</form>
  {%endblock%}
